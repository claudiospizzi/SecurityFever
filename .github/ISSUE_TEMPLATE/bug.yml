name: Bug Report
description: Create a bug report to help us improve.
title: "[Bug]: "
labels:
  - bug
assignees:
  - claudiospizzi
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report. To help us understand the issue, please fill-in as much of the following information as you can.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen? And how can we reproduce the error?
    validations:
      required: true
  - type: textarea
    id: errorlog
    attributes:
      label: Errors / Logs
      description: Append all details about the occurred error and/or log entries.
    validations:
      required: true
  - type: input
    id: platform
    attributes:
      label: Platform/OS
      description: Specify the Platform and/or Operating System
    validations:
      required: false
  - type: input
    id: powershell-version
    attributes:
      label: PowerShell Version
      description: Specify the used PowerShell version
    validations:
      required: true
  - type: input
    id: module-version
    attributes:
      label: Module Version
      description: Specify the used version of this module
    validations:
      required: true
